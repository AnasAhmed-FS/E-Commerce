<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-COMMERCE</title>
    <!-- Style css file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Link Font Awesome Icons -->
    <link rel="stylesheet" href="css/all.min.css">


    <!--BootStarp css Plugin-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- LightGalary -->
    <!-- -->
    <link rel="stylesheet" href="css/lightgallery.min.css">
    <!-- java Script for Light Galalery
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/lightgallery-all.min.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>
    <script src="js/picturefill.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />-->
    <link rel="stylesheet" href="css/aos.css">


</head>

<body>
    <!-- Start With Home Page  -->
    <!--                  -->


    <!-- First  Start In  Global Search  -->
    <section class="global_search  ">

        <!-- Background  For all Global Search  -->
        <div class="bg">

            <!-- the container and row for grid System -->
            <div class="container">
                <div class="row justify-content-center  " data-aos="fade-down">

                    <!-- create Search Element -->
                    <div class="col-sm-12 col-md-10  mt-5">
                        <label class="sr-only" for="inlineFormInputGroup"></label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text" data-aos="fade-right"><i class="fas fa-search icon"></i></div>
                            </div>
                            <input type="search" class="form-control" id="inlineFormInputGroup" placeholder="What are you looking for ?">
                        </div>
                    </div>



                    <!-- Start With text for Explain -->
                    <div class="text col-12 col-md-10  mt-3 mb-5 ">
                        <h3 class="mt-5  offset-2">
                            The Global Search For help you to find your product
                        </h3>
                        <p class="offset-2">
                            Welcome to our E-Commerce website , we hope to help you in find your Favorate Product , NICE TO MEET YOU
                        </p>
                    </div>

                    <!-- this div for  New Line in grid System  -->
                    <div class="w-100"></div>

                    <!-- Create Button For get Start -->
                    <button type="button" class="btn  mt-5 mb-5" data-aos="fade-left">Get Start</button>
                </div>
            </div>
    </section>

    <!-- Second point slider  -->

    <section class="slider  " data-aos="fade-left">

        <div class="row">
            <div id="carouselExampleIndicators" class="carousel slide col-12    my-5" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/ar_banner-01 (1).png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/ar_banner-01.gif" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/ar_banner-01.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/ar_banner-02.png" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>
    </section>

    <!--JS && Jquery -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/style.js"></script>

    <!--BootStarp js Plugin-->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- AOS Plugin -->
    <script src="js/aos.js"></script>

    <script>
        /* AOS Plugin */
        AOS.init({
            duration: 1900
        });
    </script>
    </script>

</body>

</html>
